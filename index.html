<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">Power</div>
        </div>
        <div class="right">
            <div class="description">
                <p class="comment">You are here because it is time for a change within your <i>own</i>
                     self, wake up and go to battle!</p>
            </div>
            <div class="form">
                <h1 class="Apply">Apply Now!</h1>
                <form>
                    <div class="formone">
                        <div id="nameinput">
                            <label for="name">FIRST NAME</label>
                            <input type="text" name="name" id="" placeholder="John" required></div>

                        <div id="lastinput">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname" id="" placeholder="Smith" required>
                        </div>
                    </div>

                    <div class="formtwo">
                        <div id="mailinput">
                            <label for="mail">EMAIL</label>
                            <input type="mail" name="mail" id="user_mail" placeholder="JohnSmith@gmail.com" required>
                        </div>
                        <div id="phoneinput">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" name="phone" id="" min="1" placeholder="00355690000000" required>
                        </div>
                    </div>

                    <div class="formthree">
                        <div id="passwordinput">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="" required>
                        </div>
                        <div id="confirminput">
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpass" id="" required>
                        </div>
                    </div>
                         
                </form>
            </div>
            <div class="signup">
                <button type="submit" class="buttonsign">Create Account</button>
                <p class="signin">Alredy have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
